	<script type="text/javascript">

  document.getElementById("clubOutside").style.display = "none";

  function showClub()
  {
    if(document.getElementById('memberOutside').checked)
    {
      document.getElementById("memberOutside").value=1;
      document.getElementById("clubOutside").style.display = "block";
    }
    else
    {
      document.getElementById("memberOutside").value=0;
      document.getElementById("clubOutside").style.display = "none";
    }
  }

    $(function(){

      // Ecoute de la soumission du formulaire
      $(document).on('click','#submit' ,function(event){
        event.preventDefault();

    //    alert('test de click du bouton');
        //var lastName = $('#lastName').val();

        var data1 = {
          lastName: $('#lastName').val(),
          firstName: $('#firstName').val(),
          birthDate: $('#birthDate').val(),
          memberOutside: $('#memberOutside').val(),
          clubOutside: $('#clubOutside').val(),
          license: $('#license').val(),
          email: $('#email').val(),
          login: $('#login').val(),
          password: $('#password').val(),
          confirmPassword: $('#confirmPassword').val()
  			};


        $.ajax({
          url: '../api/register/registerMember.php',
          dataType: 'text',
          method: "POST",
          data : {data: JSON.stringify(data1)},
          success: function(data, status, xhr){
            console.log(data);
            console.log( JSON.stringify(data1));
           window.location.replace("paymentContribution.php");
        //window.location.replace("index.html");
          },
         error: function(xhr, status, error){
           console.log(error);
         //      ;
         //  if(xhr.status != 200){
           //  if(xhr.status == 402){
             console.log(xhr.responseText);
             showError(JSON.parse(xhr.responseText));
         //			}
         }
        })
      })
    })

		function showError(error){
    	for(let i = 0; i < Object.keys(error).length; i++){
    		switch(error[i]){
    		case 'firstNameError':
    				$('#firstNameError').show();
					break;
				case 'lastNameError':
					$('#lastNameError').show();
					break;
        case 'birthDateError':
					$('#birthDateError').show();
					break;
				case 'emailError':
					$('#emailError').show();
					break;
				case 'emailExist':
					$('#emailExist').show();
					break;
			  case 'passwordError':
					$('#passwordError').show();
					break;
				case 'confirmPasswordError':
					$('#confirmPassError').show();
					break;
			}
		}
	}

	</script>
