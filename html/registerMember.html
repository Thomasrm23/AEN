	<script type="text/javascript">

  document.getElementById("clubOutside").style.display = "none";

  function showClub()
  {
    if(document.getElementById('memberOutside').checked)
    {
      document.getElementById("memberOutside").value=1;
      document.getElementById("clubOutside").style.display = "block";
    }
    else
    {
      document.getElementById("memberOutside").value=0;
      document.getElementById("clubOutside").style.display = "none";
    }
  }

  $(function(){

      // Ecoute de la soumission du formulaire
      $(document).on('click','#submit' ,function(event){
        event.preventDefault();

        var data1 = {
          lastName: $('#lastName').val(),
          firstName: $('#firstName').val(),
          address: $('#address').val(),
          postalCode: $('#zipcode').val(),
          city: $('#city').val(),
          phoneNumber: $('#phoneNumber').val(),
          birthDate: $('#birthDate').val(),
          memberOutside: $('#memberOutside').val(),
          clubOutside: $('#clubOutside').val(),
          license: $('#license').val(),
          email: $('#email').val(),
          login: $('#login').val(),
          password: $('#password').val(),
          confirmPassword: $('#confirmPassword').val()
  			};

        $.ajax({
          url: '../api/register/registerMember.php',
          dataType: 'text',
          method: "POST",
          data : {data: JSON.stringify(data1)},
          success: function(data, status, xhr){
            console.log(data1);
            console.log(data);
            console.log( JSON.stringify(data1));
            window.location.replace("../html/paymentContribution.php");
          },
         error: function(xhr, status, error){
            console.log(error);
             console.log(xhr.responseText);
             showError(JSON.parse(xhr.responseText));
         }
        })
      })
    })

		function showError(error){
    	for(let i = 0; i < Object.keys(error).length; i++){
    		switch(error[i]){
        case 'requiredfields':
          document.getElementById("requiredfields").style.display = "flex";
          $('#requiredfields').text('Veuillez remplir tous les champs.').show();
          break;
				case 'lastNameError':
          document.getElementById("lastNameError").style.display = "flex";
          $('#lastNameError').text('Nom invalide').show();
					break;
        case 'firstNameError':
          document.getElementById("firstNameError").style.display = "flex";
    			$('#firstNameError').text('Prénom invalide').show();
					break;
        case 'birthDateError':
          document.getElementById("birthDateError").style.display = "flex";
					$('#birthDateError').text('Date invalide').show();
					break;
        case 'tooYoung':
          document.getElementById("tooYoung").style.display = "flex";
					$('#tooYoung').text('Il faut avoir 15 ans au minimum pour être membre.').show();
					break;
				case 'emailError':
          document.getElementById("emailError").style.display = "flex";
					$('#emailError').text('Adresse mail invalide').show();
					break;
				case 'emailExist':
          document.getElementById("emailExist").style.display = "flex";
					$('#emailExist').text('Adresse mail déjà utilisée').show();
					break;
        case 'loginExist':
          document.getElementById("loginExist").style.display = "flex";
					$('#loginExist').text('Login déjà utilisé').show();
					break;
			  case 'passwordError':
          document.getElementById("passwordError").style.display = "flex";
					$('#passwordError').text('Mot de passe invalide').show();
					break;
				case 'confirmPasswordError':
          document.getElementById("confirmPassError").style.display = "flex";
					$('#confirmPassError').text('Le mot de passe de confirmation ne correspond pas au mot de passe saisi.').show();
					break;
			}
		}
	}

	</script>
