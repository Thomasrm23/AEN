    <script type="text/javascript">

    function log(){

  		let items = {
  			login: $('#login').val(),
  			password: $('#password').val()
  		};

  		let option = {
  			url: '../api/session/log.php',
  			dataType: 'text',
  			type: 'POST',
  			data: {data: JSON.stringify(items)},
  			success: function (data, status, xhr) {

  				//Return into request service
  				window.location.replace("activityHistory.html");
  			},
  			error: function (xhr, status, error) {
  				successNotLog();
  			}
  		};

  			$.ajax(option);
  		}
      function successNotLog(){
		$(".response-box").html("<div class='danger'>login ou mot de passe incorect</div>");
	}

    </script>
